<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>circle_punch game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="viewport-frame">
        <canvas id="canvas" width="600" height="600">
            <div style="text-align: center; vertical-align: middle;">
                Ваш браузер не поддерживает даже canvas
            </div>
        </canvas>
    </div>
    <div id="game-info">
        <div>
            <span>FPS:</span>
            <span id="fps">∞</span>
        </div>
        <div>
            <input type="text" id="server-ip" value="127.0.0.1">
            <button id="connect-button">Connect</button>
        </div>
        <div id="ws-notification"></div>
        <div>
            <pre>move - [w a s d] or [← ↑ → ↓]</pre>
        </div>
        <div>
            <pre>attack - [space]</pre>
        </div>
    </div>
    <div id="received"></div>

    <script type="text/javascript" src="js/Arena.js"></script>
    <script type="text/javascript" src="js/KeyAction.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Wall.js"></script>
    <script type="text/javascript" src="js/Spike.js"></script>
    <script type="text/javascript" src="js/Wave.js"></script>
    <script type="text/javascript" src="js/Camera.js"></script>
    <script type="text/javascript" src="js/Bound.js"></script>
    <script type="text/javascript" src="js/WsController.js"></script>
    <script type="text/javascript" src="js/ServerCmd.js"></script>
    <script type="text/javascript" src="js/ClientCmd.js"></script>
    <script type="text/javascript" src="js/System.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
